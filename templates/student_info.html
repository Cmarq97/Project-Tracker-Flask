<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p><b>Github:</b> {{ github }}</p>
  <ul>
    {% for project in grades %}
    <li><b>Project:</b> {{ project[0] }} &nbsp; <b>Grade:</b> {{ project[1] }}</li>
    {% endfor%}
  </ul>
</body>
</html>
